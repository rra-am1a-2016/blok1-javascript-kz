<script>
    document.write("<h3>Hieronder staan voorbeelden van de boolean functie</h3>");

    document.write("De bewering 5 is groter dan 10 is: " + Boolean( 5 > 10 ) + "<br>");
    document.write("De bewering 5 is kleiner dan 10 is: " + Boolean( 5 < 10 ) + "<br>");
    document.write("De bewering 5 is groter of gelijk aan 10 is: " + Boolean( 5 >= 10 ) + "<br>");
    document.write("De bewering 10 is groter of gelijk aan 5 is: " + Boolean( 10 >= 5 ) + "<br>");
    document.write("De bewering 10 is groter of gelijk aan 10 is: " + Boolean( 10 >= 10 ) + "<br>");
   
    document.write("De bewering 10 is kleiner of gelijk aan 5 is: " + Boolean( 10 <= 5 ) + "<br>");
    document.write("De bewering 5 is kleiner of gelijk aan 10 is: " + Boolean( 5 <= 10 ) + "<br>");
    document.write("De bewering 10 is kleiner of gelijk aan 10 is: " + Boolean( 10 >= 10 ) + "<br>");
    
    document.write("De bewering 10 is gelijk aan 5 is: " + Boolean( 10 == 5 ) + "<br>");
    document.write("De bewering 10 is niet gelijk aan 5 is: " + Boolean( 10 != 5 ) + "<br>");
    
    document.write("6 is kleiner dan 3 " + (6 < 3));
    /*
    >= groter gelijk aan
    <= kleiner gelijk aan
    == is gelijk aan
    != is niet gelijk aan
    */
</script>
