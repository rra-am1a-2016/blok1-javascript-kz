<!DOCTYPE html>
<html>
   <head>
      <title>While Loop</title>
      <style>
         *
         {
            font-family: Verdana, Arial;
         }

      </style>
   </head>
   <body>
      <h2>Javascript While Loop</h2>
      <script>
         // Maak een array met daarin 5 automerken
         // Maak <ol> met daarin 50 automerken uit het array
         // Zorg er random een automerk in de lijst
         var auto = ["Fiat", "Mercedes", "Renault", "Citroen", "Ford", "Ferrari", "Lamborghini"];
         var i = 50;
         var rand = 0;
         while ( i > 0 )
         {
            /*
            var modulo = i%7;
            document.write("Auto" + i + ": " + auto[modulo]+ "<br>");
            */
            document.write("Auto" + i + ": " + auto[rand] + " rand=" + rand + "<br>");
            rand = Math.floor(Math.random() * 7);
            i = i - 1;
         }
      </script>
   </body>
</html>
