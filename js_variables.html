    <h1>Javascript variabelen</h1>

        var landVanHerkomst = "Amerika"; // Dit is een voorbeeld van een string met dubbele aanhalingstekens
        var maandelijkseKosten = 'hoog'; // Dit is een voorbeeld van een string met enkele aanhalingstekens

        var getal1 = 5;  // Getallen worden zonder quotes genoteerd
        var getal2 = 8.45  // Dit is een kommagetal 

        var som = getal1 + getal2; // +, -, *, /, % zijn andere mogelijke bewerkingen

        alert("Ik kom uit: " + landVanHerkomst);
        alert("De kosten van het levensonderhoud zijn: " + maandelijkseKosten);
        document.write("De som van " + getal1 + " + " + getal2 + " = " + som + "<br>");
        document.write("Het is vandaag vrijdag," + " morgen is het weekend<br>");
        document.write("5" + 3); // Wanneer je een string plakt aan een getal, dan wordt het getal gecast naar een string
    </script>
