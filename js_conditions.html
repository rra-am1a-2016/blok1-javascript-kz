<script>
    document.write("<hr><h3>Het if statement</h3>");
    
    var temperatuur = 100 ;
    console.log(temperatuur <= 10);
    if ( temperatuur < 10 )
    {
        document.write("Het zwembadwater is koud<br>");
    }
    if ( temperatuur <= 20  && temperatuur > 10)
    {
        document.write("Het zwembadwater is lauw<br>");
    }
    if ( temperatuur <= 30  && temperatuur > 20)
    {
        document.write("Het zwembadwater is warm<br>");
    }
    if ( temperatuur <= 40  && temperatuur > 30)
    {
        document.write("Het zwembadwater is heet<br>");
    }
    if ( temperatuur >= 100)
    {
        document.write("Het zwembadwater kookt, blijf uit het water<br>");
    }


    document.write("<hr><h3>Berekening van BMI met else if</h3>");

    var gewicht = 80;  // Gewicht in kg
    var lengte = 1.80; // Lengte in meters
    var bmi;

    bmi = gewicht / (lengte * lengte);

    console.log(bmi);
    if ( bmi < 18.5)
    {
        document.write("U heeft ondergewicht<br>");
    }
    else if ( bmi >= 18.5 && bmi < 25 )
    {
        document.write("Uw gewicht is normaal/gezond<br>");
    }
    else if ( bmi >= 25 && bmi < 27 )
    {
        document.write("U heeft licht overgewicht<br>");
    }
    else if ( bmi >= 27 && bmi < 30)
    {
        document.write("U heeft matig overgewicht<br>");
    }
    else if ( bmi >= 30 && bmi < 40)
    {
        document.write("U heeft ernstig overgewicht.<br>");
    }
    else
    {
        document.write("U heeft ziekelijk overgewicht<br>");
    }

    document.write("<hr><h3>Voorbeeld van else if</h3>");

    var test = 100;

    if ( test > 50)
    {
        document.write("test is groter dan 50<br>");
    }
    else if ( test > 60)
    {
        document.write("test is ook groter dan 60<br>");
    }
    else if ( test > 70)
    {
        document.write("test is ook groter dan 70<br>");
    }
    else if ( test > 80)
    {
        document.write("test is ook groter dan 80<br>");
    }
    else if ( test > 90)
    {
        document.write("test is ook groter dan 90<br>");
    }
    else if ( test > 95)
    {
        document.write("test is ook groter dan 95<br>");
    }
    else
    {
        document.write("");
    }
    


    document.write("<hr><h3>Bewerkingen van getallen</h3>");
    var bewerking = '*/+-';
    var getal1 = 20;
    var getal2 = 45;
    var result = 0;

    if ( bewerking == '-')
    {
        result = getal1 - getal2;
        document.write("Het verschil van " + getal1 + " - " + getal2 + " = " + result );
    }
    else if ( bewerking == '+')
    {
        result = getal1 + getal2;
        document.write("Het som van " + getal1 + " + " + getal2 + " = " + result );
    }
    else if ( bewerking == '/')
    {
        result = getal1 / getal2;
        document.write("Het quotient van " + getal1 + " / " + getal2 + " = " + result );
    }
    else if ( bewerking == '*')
    {
        result = getal1 * getal2;
        document.write("Het product van " + getal1 + " * " + getal2 + " = " + result );
    }
    else
    {
        document.write("Er is geen bewerking gekozen");
    }







</script>
